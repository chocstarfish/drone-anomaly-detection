{% extends "layout/layout.html" %}
{% block styles %}
    <link rel="stylesheet" href="{{ url_for('static',filename='lib/Cesium/Widgets/widgets.css') }}">
{% endblock %}
{% block content %}
    <div id="cesiumContainer"></div>
    <div id="pathList"></div>

    <div id="pageDimmer" class="ui page dimmer">
        <div class="content">
            <div class="ui large text loader">Processing...</div>
        </div>
    </div>

    <div id="modalSimulateConfig" class="ui modal">
        <div class="header">
            Simulation Configuration
        </div>
        <div class="content">
            <form class="ui form" id="simulationConfigurationForm">
                <h4 class="ui dividing header">Drone Performance</h4>

                <div class="field">
                    <label>Cruising Speed (m/s)</label>

                    <div class="field">
                        <input type="number" name="droneCruisingSpeed" placeholder="Speed" required="" value="100">
                    </div>

                </div>

                <div class="field">
                    <label>Cruising Altitude (m)</label>

                    <div class="field">
                        <input type="number" name="droneCruisingAltitude" placeholder="Cruising Altitude" required=""
                               value="10000">
                    </div>

                </div>

                <h4 class="ui dividing header">Wind Effect</h4>

                <div class="three fields">
                    <div class="field">
                        <label>Probability of Wind on X (1 - 10)</label>
                        <input type="number" name="probabilityOfWindOnX" placeholder="Probability of Wind on X" min="1"
                               max="10" required="" value="2">
                    </div>
                    <div class="field">
                        <label>Probability of Wind on Y (1 - 10)</label>
                        <input type="number" name="probabilityOfWindOnY" placeholder="Probability of Wind on Y" min="1"
                               max="10" required="" value="2">
                    </div>
                    <div class="field">
                        <label>Probability of Wind on Z (1 - 10)</label>
                        <input type="number" name="probabilityOfWindOnZ" placeholder="Probability of Wind on Z" min="1"
                               max="10" required="" value="1">
                    </div>
                </div>

                <div class="three fields">
                    <div class="field">
                        <label>Max Wind Speed on X (m/s)</label>
                        <input type="number" name="maxWindSpeedOnX" placeholder="Max Wind Speed on X" min="1" max="55"
                               required="" value="107">
                    </div>
                    <div class="field">
                        <label>Max Wind Speed on Y (m/s)</label>
                        <input type="number" name="maxWindSpeedOnY" placeholder="Max Wind Speed on Y" min="1" max="55"
                               required="" value="107">
                    </div>
                    <div class="field">
                        <label>Max Wind Speed on Z (m/s)</label>
                        <input type="number" name="maxWindSpeedOnZ" placeholder="Max Wind Speed on Z" min="1" max="55"
                               required="" value="107">
                    </div>
                </div>


                <div class="ui hidden divider">
                </div>

                <div class="ui error message">
                    <div class="header">We noticed some issues</div>
                </div>

            </form>
        </div>
        <div class="actions">
            <div class="ui black button">
                Cancel
            </div>
            <div class="ui positive right labeled icon button" id="btnSimulate">
                Simulate
                <i class="plane icon"></i>
            </div>
        </div>
    </div>
{% endblock %}
{% block scripts %}
    <script src="{{ url_for('static',filename='lib/Cesium/Cesium.js') }}"></script>
    <script src="{{ url_for('static',filename='vendor/noty/js/noty/packaged/jquery.noty.packaged.min.js') }}"></script>
    <script src="{{ url_for('static',filename='vendor/mustache/mustache.min.js') }}"></script>
    <script>
        var aircraftModelPath = '{{ url_for('static',filename='lib/Cesium/Assets/Cesium_Air.gltf') }}';
        var startPointPath = '{{ url_for('static',filename='lib/Cesium/Assets/Textures/maki/airport.png') }}';
        var endPointPath = '{{ url_for('static',filename='lib/Cesium/Assets/Textures/maki/airfield.png') }}';
        var pathListTemplatePath = '{{ url_for('static',filename='templates/pathList.mst') }}';
        var analyzeAnomalyUrl = '{{ url_for('analyze') }}';
    </script>
    <script src="{{ url_for('static',filename='app/app.js') }}"></script>
{% endblock %}
